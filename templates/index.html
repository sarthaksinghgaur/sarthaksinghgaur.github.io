<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarthak Singh Gaur - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 30px;
        }
        h1, h2 {
            color: #333;
        }
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .project-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 id="name"></h1>
    
    <div class="section">
        <h2>Education</h2>
        <div id="education"></div>
    </div>

    <div class="section">
        <h2>Skills</h2>
        <div class="skills-grid" id="skills"></div>
    </div>

    <div class="section">
        <h2>Projects</h2>
        <div id="projects"></div>
    </div>

    <div class="section">
        <h2>Achievements</h2>
        <ul id="achievements"></ul>
    </div>

    <script>
        fetch('/api/portfolio')
            .then(response => response.json())
            .then(data => {
                document.getElementById('name').textContent = data.name;
                
                // Education
                const education = data.education;
                document.getElementById('education').innerHTML = `
                    <p><strong>${education.degree}</strong><br>
                    ${education.institution}<br>
                    ${education.duration}</p>
                `;

                // Skills
                const skillsDiv = document.getElementById('skills');
                Object.entries(data.skills).forEach(([category, items]) => {
                    const skillSection = document.createElement('div');
                    skillSection.innerHTML = `
                        <h3>${category.replace('_', ' ').toUpperCase()}</h3>
                        <ul>
                            ${items.map(skill => `<li>${skill}</li>`).join('')}
                        </ul>
                    `;
                    skillsDiv.appendChild(skillSection);
                });

                // Projects
                const projectsDiv = document.getElementById('projects');
                data.projects.forEach(project => {
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card';
                    projectCard.innerHTML = `
                        <h3>${project.name}</h3>
                        <p><strong>Technologies:</strong> ${project.technologies.join(', ')}</p>
                        <p>${project.description}</p>
                    `;
                    projectsDiv.appendChild(projectCard);
                });

                // Achievements
                const achievementsList = document.getElementById('achievements');
                data.achievements.forEach(achievement => {
                    const li = document.createElement('li');
                    li.textContent = achievement;
                    achievementsList.appendChild(li);
                });
            });
    </script>
</body>
</html>
